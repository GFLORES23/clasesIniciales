<script>
    $(document).ready(function () {
        $("#buscar").on("keyup", function () {
            var texto = $(this)
                .val()
                .toLowerCase();

            $("table tbody tr").filter(function () {
                if ( $(this)
                        .text()
                        .toLowerCase()
                        .indexOf(texto) > -1
                ) {

                    $(this).show();

                } else {
                    
                    $(this).hide();
                    
                }
            });
        });
    });
</script>
