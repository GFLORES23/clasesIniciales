</p>
<script>


function numerounoadiesinueve(numero){
	var cadena="";
	switch (parseInt(numero)){

		case 1:	cadena="uno"; break;
		case 2:	cadena="dos"; break;
		case 3:	cadena="tres"; break;
		case 4:	cadena="cuatro"; break;
		case 5:	cadena="cinco"; break;
		case 6:	cadena="seis"; break;
		case 7:	cadena="siete"; break;
		case 8:	cadena="ocho"; break;
		case 9:	cadena="nueve"; break;
		case 10:	cadena="Dies"; break;
		case 12:	cadena="Doce"; break;
		case 13:	cadena="trese"; break;
		case 14:	cadena="catorse"; break;
		case 15:	cadena="quince"; break;
		case 16:	cadena="diesiseis"; break;
		case 17:	cadena="siesisiete"; break;
		case 18:	cadena="diesiocho"; break;
		case 19:	cadena="diesinueve"; break;
		}
		return cadena;
}

function decenas(numero){
	var cadenadec="";
	switch (numero){

		case 20:	cadenadec="Veinte"; break;
		case 30:	cadenadec="Treinta"; break;
		case 40:	cadenadec="Cuarenta"; break;
		case 50:	cadenadec="Cincuenta"; break;
		case 60:	cadenadec="Sesenta"; break;
		case 70:	cadenadec="Setenta"; break;
		case 80:	cadenadec="Ochenta"; break;
		case 90:	cadenadec="Noventa"; break;

	}
	return cadenadec;
}

function convertiraletras(){
	var cadenaNum="";
	var numero= parseInt(document.getElementById("numero").value);
		
	if( numero < 20){
		cadenaNum=numerounoadiesinueve(numero);
	}else{
		 decena = Math.floor(numero / 10);
		 cadenaNum = decenas(decena * 10);
		
		 unidades = numero % 10;
		if(unidades > 0){
			cadenaNum = cadenaNum + " y " + numerounoadiesinueve(unidades);
		}

	}


	document.getElementById("letras").innerHTML=cadenaNum;

	







}
</script>
