    <label for="numeros">Ingrese un numero entre el 10  -  100</label><br>
    <input type="text" value="" name="numeros" id="numeros">
    <button onclick="validarnumero()">Validar</button>

   
        <p id="error"></p>
        </p>


    <script>

        function validarnumero(){
                
         try {
            var numero = parseInt(document.getElementById("numeros").value);
           
            if(document.getElementById("numeros").value==" "){
                    throw("Ingrese un numero!!!");
                }
            if(numero < 10 ){
                    throw("Numero debe ser mayor que 10");
                }
                else{
                    document.getElementById("error").innerHTML=numero;
                }
                if(numero > 100){
                    throw("El numero tiene que ser menor a 100!!!")

                }else{
                    document.getElementById("error").innerHTML=numero;
                }
             
        } catch (error ) {
            document.getElementById("error").innerHTML=error;
            
        }
        finally{
                    document.getElementById("numeros").value="";
                    document.getElementById("numeros").focus();
                }
       
        }
    </script>

<h2>Ejercicio 1 con Funciones Arrow </h2>

<p id="respuestas"></p>

<script>
//https://www.universoformulas.com/matematicas/geometria/perimetro-triangulo/


var aa=180;
var bb=50;

sumatotal=(a,b)=>(a+b);
resta=(a,b)=>(a-b);
multiplicacion=(a,b)=>(a*b);
divicion=(a,b)=>(a/b);
modulo=(a,b)=>(a%b);

document.getElementById("respuestas").innerHTML= ("Suma: "+ sumatotal(aa,bb) + "<br>" +"Resta: "+ resta(aa,bb) + "<br>" +"multiplicacion: " +multiplicacion(aa,bb)+ "<br>" +"divicion: "+divicion(aa,bb)+ "<br>"  +"modulo: "+ modulo(aa,bb));

</script>
