<h2>Ejercicio 2 Obtener meses del año con el total de dias</h2>    
<label for="anio">Ingrese un año:</label>
<input type="number" id="anio" name="anio" onchange="diasdelmes(this)">
<p id="meses"></p>
<script>

function diasdelmes(elemento){
    var anio=parseInt(elemento.value);
    var cadena2="";
    var mes=["Enero", "Febrero","Marzo","Abril","Mayo","Junio","JUlio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
    for(var i =0;i <= 11 ;i++){
        var diasxmes = new Date(anio,i + 1,0);

        cadena2 = cadena2 + " "+mes[i] + ":" + diasxmes.getDate()+"<br>";
        
    }
    
    document.getElementById("meses").innerHTML= "Año: "+ anio +"br"+ cadena2 ;
} 
</script>

<script>

function bisiesto(elemento1){

    var anio=parseInt(elemento1.value);
    var anioactual= (new Date()).getFullYear();
    
    var aniobisiestos=0;
    var cadenaanio="";
    var mes=["Enero", "Febrero","Marzo","Abril","Mayo","Junio","JUlio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

    for(var i = anioactual ;i <= anio ;i++){

}
