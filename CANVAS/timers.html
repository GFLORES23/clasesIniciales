<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>SETINTERVALS</h2>

<p id="mostrarhora"></p>
    <button onclick="inicioMensaje()">Iniciar</button>
    <button onclick="pararMensaje()">Parar</button>

<script>
var seinterval1;

 
inicioMensaje=()=>{
    seinterval1 = setInterval(function mostarmensaje(){

var fechaactual = new Date();
var hora = fechaactual.toLocaleTimeString();
document.getElementById('mostrarhora').innerHTML=hora;


},100);
}

pararMensaje=()=>{
    clearInterval(seinterval1);
}

</script>
</body>
</html>
